version: "2.1"

networks:
  ratios:
    driver: bridge

services:
  ratios-postgres:
    container_name: ratios-postgres
    image: postgres:11.9
    ports:
      - "4010:5432"
    networks:
      - ratios
    environment:
      - "POSTGRES_USER=ratios"
      - "POSTGRES_PASSWORD=password"

  ratios-redis:
    container_name: ratios-redis
    image: redis:latest
    ports:
      - "3011:6379"
    networks:
      - ratios

  ratios-web:
    container_name: ratios-web
    command: "yarn start"
    ports:
      - "4000:8080"
    networks:
      - ratios
    extends:
      file: base.yml
      service: ratios
    depends_on:
      - ratios-postgres
    environment:
      - "PORT=8080"
    volumes:
      - ./:/usr/src/app

  ratios-history:
    container_name: ratios-history
    command: "yarn run history"
    networks:
      - ratios
    extends:
      file: base.yml
      service: ratios
    depends_on:
      - ratios-postgres
    volumes:
      - ./:/usr/src/app

  ratios-migrate:
    container_name: ratios-migrate
    command: "yarn run migrate-up"
    networks:
      - ratios
    extends:
      file: base.yml
      service: ratios
    depends_on:
      - ratios-postgres
    volumes:
      - ./:/usr/src/app
